<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Võta ühendust</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header" id="pageHeader">
        <h1><a href="home.html">Kalle Lugemine</a></h1>
        <ul>
            <li class="underline"><a href="books.html">Raamatud</a></li>
            <li class="underline"><a href="about.html">Minust</a></li>
            <li class="underline"><a href="contact.html">Kirjuta mulle</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="contact">
            <form>
                <div class="form-element">
                    <label for="theme">
                        Teema
                    </label>
                    <input type="text" name="theme" class="text-input">
                </div>
                <div class="form-element">
                    <label for="message">
                        Sõnum
                    </label>    
                    <textarea name="message" class="text-input"></textarea>
                </div>
                <button type="submit" class="btn">Saada</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Kalle Riit | +372 5686 5079 | Kopli 1C Tartu
    </div>
    <script>

        var header = document.getElementById("pageHeader")
        var sticky = header.offsetTop

        const stickyHeader = () => {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky")
            } else {
                header.classList.remove("sticky")
            }
        }
        

        window.onscroll = () => stickyHeader()
    </script>
</body>
</html>
