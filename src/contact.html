<!-- META ANDMED -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Võta ühendust</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./mobile.css">
</head>
<!-- LEHE SISU -->
<body>
    <!-- LEHE PÄIS -->
    <div class="header" id="pageHeader">
        <h1><a href="home.html">Kalle Lugemine</a></h1>
        <ul>
            <li class="underline"><a href="books.html">Raamatud</a></li>
            <li class="underline"><a href="about.html">Minust</a></li>
            <li class="underline"><a href="contact.html">Kirjuta mulle</a></li>
        </ul>
    </div>
    <!-- SISU KONTEINIER -->
    <div class="container">
        <div class="contact-content">
            <div class="contact">
                <h1>Võta ühendust!</h1>
                <hr>
                <!-- KONTAKTI VORM -->
                <form action="mailto:kalle.riit@voco.ee">
                    <div class="form-element">
                        <input type="text" name="theme" class="text-input" placeholder="tiitel...">
                    </div>
                    <div class="form-element">  
                        <textarea name="message" class="text-input" placeholder="sõnum..."></textarea>
                    </div>
                    <button type="submit" class="btn">Saada</button>
                </form>
            </div>
            <!-- TAUSTAIKOON -->
            <div class="contact-icon">
                <span class="material-symbols-outlined" style="font-size: 300px; color: rgb(200,200,200);">
                    mail
                </span>
            </div>
        </div>
    </div>
    <!-- LEHE JALUS -->
    <div class="footer">
        Kalle Riit | +372 5686 5079 | Kopli 1C Tartu
    </div>
    <!-- JAVASCRIPT -->
    <script>
        // KLEEPUV PÄIS
        var header = document.getElementById("pageHeader")
        var sticky = header.offsetTop

        const stickyHeader = () => {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky")
            } else {
                header.classList.remove("sticky")
            }
        }
        

        window.onscroll = () => stickyHeader()
    </script>
</body>
</html>
